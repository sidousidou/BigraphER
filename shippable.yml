language: none

env:
  - OCAML_VERSION=4.02.3
  - OCAML_VERSION=4.03.0
  - OCAML_VERSION=4.04.2
  - OCAML_VERSION=4.05.0
  - OCAML_VERSION=4.06.1
  - OCAML_VERSION=4.07.0
  - OCAML_VERSION=4.07.0_flambda

build:
  pre_ci_boot:
      image_name: ocaml/opam
      image_tag: ubuntu-16.04_ocaml-$OCAML_VERSION
      pull: true

  ci:
    - sudo apt-get -qy update && sudo apt-get -qy upgrade && sudo apt-get -qy install zlib1g-dev minisat
    - opam repository add community "https://opam.ocaml.org/" && opam repository add glasgow "http://www.dcs.gla.ac.uk/~michele/dcs-opam-repository/" && opam update -y -u && opam install -y minisat dune && eval `opam config env`
    - mkdir -p shippable/testresults
    - dune runtest

integrations:
  notifications:
    - integrationName: email
      type: email
      recipients:
        - Michele.Sevegnani@glasgow.ac.uk
      on_success: change
      on_failure: always
