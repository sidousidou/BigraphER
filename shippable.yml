language: none

env:
  - OCAML_VERSION=4.06
  - OCAML_VERSION=4.07
  - OCAML_VERSION=4.08
  - OCAML_VERSION=4.09
  - OCAML_VERSION=4.10

build:
  pre_ci_boot:
      image_name: ocaml/opam2
      image_tag: $OCAML_VERSION
      pull: true

  ci:
    - sudo apt-get -qy update && sudo apt-get -qy upgrade && sudo apt-get -qy install m4 pkg-config zlib1g-dev minisat
    - opam repository add glasgow "http://www.dcs.gla.ac.uk/~michele/dcs-opam-repository/" && opam update -y -u && opam install -y minisat dune && eval $(opam env)
    - mkdir -p shippable/testresults
    - dune runtest --profile=release
    - cp _build/default/test/shippable/testresults/*.xml shippable/testresults/

integrations:
  notifications:
    - integrationName: email
      type: email
      recipients:
        - Michele.Sevegnani@glasgow.ac.uk
      on_success: change
      on_failure: always
