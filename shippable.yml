language: none

env:
  - OCAML_VERSION=4.02.3
  - OCAML_VERSION=4.03.0
  - OCAML_VERSION=4.04.2
  - OCAML_VERSION=4.05.0
  - OCAML_VERSION=4.06.0
  - OCAML_VERSION=4.06.0_flambda

build:
  pre_ci_boot:
      image_name: ocaml/opam
      image_tag: ubuntu-16.04_ocaml-$OCAML_VERSION
      pull: true

  ci:
    - sudo apt-get -qy update && sudo apt-get -qy upgrade && sudo apt-get -qy install zlib1g-dev minisat graphviz
    - opam update -y -u && opam repository add glasgow "http://www.dcs.gla.ac.uk/~michele/dcs-opam-repository/" && opam install -y bigraph big_json conf-graphviz bisect_ppx oasis menhir && eval `opam config env`
    - mkdir -p shippable/testresults
    - mkdir -p shippable/svg
    - mkdir -p shippable/parser
    - mkdir -p shippable/bisect/html
    - mkdir -p shippable/api
    - mkdir -p shippable/man
    - ./scripts/shippable-build.sh
    - ./scripts/shippable-opam-lint.sh
    - ./scripts/shippable-cover.sh

integrations:
  notifications:
    - integrationName: email
      type: email
      recipients:
        - Michele.Sevegnani@glasgow.ac.uk
      on_success: change
      on_failure: always
    - integrationName: bigrapher-slack
      type: slack
      recipients:
        - "#dev"
      on_success: never
      on_failure: always